name: PR to staging (macOS)

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'live/macos-config/macos-config.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: jakejarvis/s3-sync-action@7ed8b112447abb09f1da74f3466e4194fc7a6311
      with:
        args: --acl public-read --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: 'live/macos-config'
        DEST_DIR: 'remotemessaging/config/staging/${{ github.event.number }}'
    - name: Post staging URL comment
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      uses: actions/github-script@v7
      with:
        script: |
          const url = `https://staticcdn.duckduckgo.com/remotemessaging/config/staging/${{ github.event.number }}/macos-config.json`;
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          const exists = comments.some(comment => comment.body && comment.body.includes(url));
          if (exists) {
            core.info('Staging URL comment already exists; skipping.');
            return;
          }
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Your PR is hosted at ${url}`,
          });
