name: ShellCheck

on:
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/shellcheck.yml'
  push:
    branches:
      - main
    paths:
      - '**.sh'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './.github/scripts'
          severity: warning