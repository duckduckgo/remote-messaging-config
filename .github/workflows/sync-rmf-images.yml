name: Sync RMF Images

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'illustrations/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Detect and delete removed images from S3
      id: delete_images
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      run: |
        S3_PATH="remotemessaging/illustrations/"

        # Get the latest commit SHA
        LATEST_COMMIT="${{ github.event.after }}"

        echo "Checking for deleted files in latest commit: $LATEST_COMMIT"

        # Detect files deleted in the most recent commit
        DELETED_FILES=$(git diff --name-only --diff-filter=D HEAD~1 HEAD -- illustrations/ || echo "")

        if [ -z "$DELETED_FILES" ]; then
          echo "No images deleted in this commit"
          echo "deleted=false" >> $GITHUB_OUTPUT
          echo "deleted_count=0" >> $GITHUB_OUTPUT
        else
          echo "Deleted files in this commit:"
          echo "$DELETED_FILES"

          DELETED_COUNT=$(echo "$DELETED_FILES" | wc -l)
          echo "deleted=true" >> $GITHUB_OUTPUT
          echo "deleted_count=$DELETED_COUNT" >> $GITHUB_OUTPUT

          # Delete each file from S3
          echo "$DELETED_FILES" | while read -r file; do
            if [ -n "$file" ]; then
              # Extract just the filename from the path
              filename=$(basename "$file")
              s3_file="s3://${AWS_S3_BUCKET}/${S3_PATH}${filename}"
              echo "Deleting $s3_file"
              aws s3 rm "$s3_file"
            fi
          done

          echo "Deleted $DELETED_COUNT file(s) from S3"
        fi

    - name: Publish images to staging
      if: hashFiles('illustrations/**') != ''
      uses: jakejarvis/s3-sync-action@7ed8b112447abb09f1da74f3466e4194fc7a6311
      with:
        args: --acl public-read --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: 'illustrations/'
        DEST_DIR: 'remotemessaging/illustrations'

    - name: Post staging URL comment
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'
      uses: actions/github-script@v7
      with:
        script: |
          const stagingUrl = `https://staticcdn.duckduckgo.com/remotemessaging/illustrations/`;
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          const exists = comments.some(comment => comment.body && comment.body.includes('Images uploaded to staging'));
          if (exists) {
            core.info('Staging images comment already exists; skipping.');
            return;
          }
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Images uploaded to staging:\n- Staging illustrations: ${stagingUrl}`,
          });

    - name: Comment on deleted images
      if: steps.delete_images.outputs.deleted == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        COUNT="${{ steps.delete_images.outputs.deleted_count }}"
        if [ "$COUNT" = "1" ]; then
          MESSAGE="1 image has been deleted from the S3 bucket to match the changes in this PR."
        else
          MESSAGE="$COUNT images have been deleted from the S3 bucket to match the changes in this PR."
        fi
        gh pr comment ${{ github.event.pull_request.number }} --body "$MESSAGE"