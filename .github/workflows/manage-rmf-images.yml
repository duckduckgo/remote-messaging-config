name: Manage RMF Images

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  manage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        fetch-depth: 0

    - name: Check for illustration changes in latest commit
      id: check_changes
      run: |
        # Check for changes and specifically deletions in the latest commit
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- illustrations/ 2>/dev/null || echo "")
        DELETED_FILES=$(git diff --name-only --diff-filter=D HEAD~1 HEAD -- illustrations/ 2>/dev/null || echo "")

        if [ -n "$CHANGED_FILES" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Latest commit has illustration changes - will sync TO S3"
          echo "Changed files:"
          echo "$CHANGED_FILES"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No illustration changes"
        fi

        if [ -n "$DELETED_FILES" ]; then
          echo "has_deletions=true" >> $GITHUB_OUTPUT
          echo "Latest commit has deletions - will NOT download FROM S3"
        else
          echo "has_deletions=false" >> $GITHUB_OUTPUT
          echo "No deletions - safe to download FROM S3"
        fi

    # ============================================
    # SYNC TO S3 (when illustrations are changed)
    # ============================================

    - name: Detect and delete removed images from S3
      if: steps.check_changes.outputs.has_changes == 'true'
      id: delete_images
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      run: |
        S3_PATH="remotemessaging/illustrations/"

        echo "Checking for deleted files in latest commit"

        # Detect files deleted in the most recent commit
        DELETED_FILES=$(git diff --name-only --diff-filter=D HEAD~1 HEAD -- illustrations/ || echo "")

        if [ -z "$DELETED_FILES" ]; then
          echo "No images deleted in this commit"
          echo "deleted=false" >> $GITHUB_OUTPUT
          echo "deleted_count=0" >> $GITHUB_OUTPUT
        else
          echo "Deleted files in this commit:"
          echo "$DELETED_FILES"

          DELETED_COUNT=$(echo "$DELETED_FILES" | wc -l)
          echo "deleted=true" >> $GITHUB_OUTPUT
          echo "deleted_count=$DELETED_COUNT" >> $GITHUB_OUTPUT

          # Delete each file from S3
          echo "$DELETED_FILES" | while read -r file; do
            if [ -n "$file" ]; then
              # Extract just the filename from the path
              filename=$(basename "$file")
              s3_file="s3://${AWS_S3_BUCKET}/${S3_PATH}${filename}"
              echo "Deleting $s3_file"
              aws s3 rm "$s3_file"
            fi
          done

          echo "Deleted $DELETED_COUNT file(s) from S3"
        fi

    - name: Upload images to S3
      if: steps.check_changes.outputs.has_changes == 'true' && hashFiles('illustrations/**') != ''
      uses: jakejarvis/s3-sync-action@7ed8b112447abb09f1da74f3466e4194fc7a6311
      with:
        args: --acl public-read --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: 'illustrations/'
        DEST_DIR: 'remotemessaging/illustrations'

    - name: Comment on uploaded images
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const stagingUrl = `https://staticcdn.duckduckgo.com/remotemessaging/illustrations/`;
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          const exists = comments.some(comment => comment.body && comment.body.includes('Images uploaded to staging'));
          if (exists) {
            core.info('Staging images comment already exists; skipping.');
            return;
          }
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Images uploaded to staging:\n- Staging illustrations: ${stagingUrl}`,
          });

    - name: Comment on deleted images
      if: steps.check_changes.outputs.has_changes == 'true' && steps.delete_images.outputs.deleted == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        COUNT="${{ steps.delete_images.outputs.deleted_count }}"
        if [ "$COUNT" = "1" ]; then
          MESSAGE="1 image has been deleted from the S3 bucket to match the changes in this PR."
        else
          MESSAGE="$COUNT images have been deleted from the S3 bucket to match the changes in this PR."
        fi
        gh pr comment ${{ github.event.pull_request.number }} --body "$MESSAGE"

    # ============================================
    # SYNC FROM S3 (when no deletions)
    # ============================================

    - name: Download images from S3
      if: steps.check_changes.outputs.has_deletions == 'false'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      run: |
        S3_PATH="remotemessaging/illustrations/"

        echo "Downloading from s3://${AWS_S3_BUCKET}/${S3_PATH}"
        aws s3 sync "s3://${AWS_S3_BUCKET}/${S3_PATH}" illustrations/ --delete

        echo "Downloaded files:"
        ls -lah illustrations/

    - name: Commit and push downloaded images
      if: steps.check_changes.outputs.has_deletions == 'false'
      id: commit
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add illustrations/

        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Sync images from S3"
          git push
          echo "Changes committed and pushed"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Comment on downloaded images
      if: steps.check_changes.outputs.has_deletions == 'false' && steps.commit.outputs.changes == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh pr comment ${{ github.event.pull_request.number }} --body "Images have been synced from the S3 bucket to match the latest commit."